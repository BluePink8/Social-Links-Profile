<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Social Links Profile</title>
</head>
<body>
    <div class="main-box">
        <section class="profile-description">
            <div class="profile-photo">
                <img src="avatar-jessica.jpeg" alt="profile-img">
            </div>
            <div class="profile-name">
                <h3>Jessica Randall</h3>
            </div>
            <div class="profile-location">
                London, United Kingdom
            </div>
            <div class="profile-bio">
                "Front-end developer and avid reader."
            </div>
        </section> 
        <section class="social-links">
            <ul>
                <li>
                    <a href="https://github.com/">
                        <button class="github-button">GitHub</button>
                    </a>
                </li>
                <li>
                    <a href="https://www.frontendmentor.io/">
                        <button class="frontend-mentor-button">Frontend Mentor</button>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/">
                        <button class="linkedin-button">LinkedIn</button>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/">
                        <button class="twitter-button">Twitter</button>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <button class="instagram-button">Instagram</button>
                    </a>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
